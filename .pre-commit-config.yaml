repos:
  # Ruff - Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      # Run the linter
      - id: ruff-check
        args: [--fix]
      # Run the formatter
      - id: ruff-format

  # Prettier - Markdown, YAML, JSON formatter
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [markdown, yaml, json]

  # Basic hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ["--maxkb=500"]
      - id: check-merge-conflict
      - id: check-toml
      - id: check-json
      - id: check-case-conflict
      - id: detect-private-key
      - id: mixed-line-ending

  # Prevent committing sensitive files
  - repo: local
    hooks:
      # Prevent committing .env files
      - id: prevent-env-commit
        name: Prevent .env file commits
        entry: "ERROR: .env files contain sensitive credentials and should not be committed"
        language: fail
        files: ^\.env$

      # Prevent committing output files with financial data
      - id: prevent-output-commit
        name: Prevent output file commits
        entry: "ERROR: Output files contain financial data and should not be committed"
        language: fail
        files: ^data/output/.*\.(xlsx|json)$

      # Prevent committing exchange rate cache
      - id: prevent-cache-commit
        name: Prevent cache file commits
        entry: "ERROR: Cache files should not be committed to repository"
        language: fail
        files: ^(data/cache/|exchange_rates_cache\.json)
